<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Text Area</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #code-textarea {
            font-size: 14px;
            line-height: 20px;
            margin: 0;
            border: 1px solid #bbb;
            padding: 4px 7px;
            width: 100%;
            height: calc(100% - 50px);
            box-sizing: border-box;
            resize: none;
        }
        #show-button {
            display: block;
            margin: 10px auto;
        }
        #hidden-textarea {
            display: none;
        }
    </style>
</head>
<body>
    <textarea id="code-textarea" placeholder="Enter passcode"></textarea>
    <button id="show-button">Show</button>
    
    <!-- Hidden textarea to store the real value -->
    <textarea id="hidden-textarea"></textarea>

    <script>
        let isHidden = true;
        const textarea = document.getElementById('code-textarea');
        const hiddenTextarea = document.getElementById('hidden-textarea');
        const showButton = document.getElementById('show-button');

        // Toggle between hidden (masked) and visible
        showButton.addEventListener('click', function() {
            isHidden = !isHidden;

            if (isHidden) {
                maskText();
                showButton.textContent = 'Show';
            } else {
                showText();
                showButton.textContent = 'Hide';
            }
        });

        // Mask text as dots
        function maskText() {
            const maskedText = hiddenTextarea.value.replace(/./g, 'â€¢'); // Replace all characters with dots
            textarea.value = maskedText;
        }

        // Show original text
        function showText() {
            textarea.value = hiddenTextarea.value;
        }

        // Update the hidden textarea while typing in the visible textarea
        textarea.addEventListener('input', function(event) {
            hiddenTextarea.value = event.target.value; // Keep the real text in hidden textarea
            if (isHidden) {
                maskText(); // Mask the text while typing if it's hidden
            }
        });

    </script>
</body>
</html>
